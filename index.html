<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>AVENGERS CHARACTER SEARCH</h1>
      </header>

      <div class="searchSection">
        <label for="searchInput">Search by Full Name or Alias</label>
        <div class="searchBar">
          <input
            type="text"
            id="searchInput"
            placeholder="e.g. Captain America or Steve Rogers"
          />
          <button id="searchButton">Search</button>
        </div>

        <div id="resultSection">
          <h2>RESULT</h2>
          <hr/>
          <div id="result"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
